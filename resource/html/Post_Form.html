<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/icon/favicon.ico">
  <meta charset="utf-8">
  <title>게시물 페이지</title>
  <link rel="stylesheet" href="/css/Post_Form.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center">
        </div>
        <div class="flex items-center">
          <div class="flex items-center">
            </div>
            <a href="#" class="text-gray-800 mx-2 p-2 rounded bg-blue-600 hover:bg-blue-500 font-bold absolute left-1 top-0">{UserName}</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="profile">
      <img src="/img/profile_picture.png" alt="프로필 사진">
      <span>{UserName}</span>
    </div>
    
    <div class="post-title">
      {PostTitle}
    </div>
    
    <div class="divider"></div>
    
    <div class="post-content">
        {PostContent}
    </div>
    
    <div class="post-image">
      <img src="{PostImage}" alt="게시한 사진">
    </div>
    
    <div class="divider"></div>
    
    <div class="interactions">
      <button class="home-button" onclick="location.href='/Feed_Page'">go back</button>
      <button class="share-button">share</button>
      <button class="like-button">like</button>
    </div>
  </div>
</body>
</html>
