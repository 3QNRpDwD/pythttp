<!DOCTYPE html>
<html>
<head>
  <title>Logout</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/Logout_form.css">
</head>
<body>
  <h2>Logout</h2>
  <form id="LogoutForm" action="/Logout_form" method="POST">
    <input type="submit" value="Logout">
  </form>

  <script>
    document.getElementById("LogoutForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 폼 기본 제출 동작 방지

      var form = event.target;
      var data = {
        Form: "Logout",
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/login_form", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200 || xhr.status === 403 || xhr.status === 400) {
          var responseHTML = xhr.responseText;
          var newPage = document.open("text/html", "replace");
          newPage.write(responseHTML);
          newPage.close();
        }
      };
      xhr.send(JSON.stringify(data));
    });
  </script>
</body>
</html>
