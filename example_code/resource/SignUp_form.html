<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/SignUp_form.css">
</head>
<body>
  <h2>SignUp</h2>
  <form id="SignUpForm" action="/SignUp_form.html" method="POST">
    <label for="UserID">UserID:</label>
    <input type="text" id="UserID" name="UserID" required><br><br>
    <label for="UserEmail">Email:</label>
    <input type="text" id="UserEmail" name="UserEmail" required><br><br>
    <label for="UserName">UserName:</label>
    <input type="text" id="UserName" name="UserName" required><br><br>
    <label for="UserPw">Password:</label>
    <input type="password" id="UserPw" name="UserPw" required><br><br>
    <input type="submit" value="SignUp">
  </form>

  <script>
    document.getElementById("SignUpForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var form = event.target;
      var data = {
        Form: "SignUp",
        UserID: form.elements["UserID"].value,
        UserEmail: form.elements["UserEmail"].value,
        UserName: form.elements["UserName"].value,
        UserPw: form.elements["UserPw"].value
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/SignUp_form", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200 || xhr.status === 403 || xhr.status === 406 || xhr.status === 400) {
          var responseHTML = xhr.responseText;
          var newPage = document.open("text/html", "replace");
          newPage.write(responseHTML);
          newPage.close();
        }
      };
      xhr.send(JSON.stringify(data));
    });
  </script>
</body>
</html>
