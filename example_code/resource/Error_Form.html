<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Error Page</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }}

        h1 {{
            color: #ff0000;
        }}

        p {{
            color: #555555;
            font-size: 18px;
            margin-top: 20px;
        }}

        .error-code {{
            font-size: 80px;
            font-weight: bold;
            margin-top: 50px;
        }}

        .error-message {{
            font-size: 24px;
            margin-top: 20px;
        }}

        .button {{
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 4px;
        }}

        .button:hover {{
            background-color: #cc0000;
        }}
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p class="error-code">{0}</p>
    <p class="error-message">{1}</p>
    <a href="/" class="button">Go back to homepage</a>
</body>
</html>
