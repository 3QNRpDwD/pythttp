<!DOCTYPE html>
<html>
<head>
  <title>Account Information</title>
  <link rel="stylesheet" href="/css/Account_Info.css">
</head>
<body>
  <div class="container">
    <h1>Account Information</h1>
    <div class="profile">
      <div class="profile-picture">
        <img src="/img/profile_picture.png" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <h2>Welcome, {UserName}</h2>
        <p>ID: {UserUID}</p>
        <p>Email: {UserEmail}</p>
        <p>BirthDate: {UserBirthDate}</p>
      </div>
    </div>
    <div class="account-settings">
      <h2>Account Settings</h2>
      <form id="accountForm">
        <label for="username">Username:</label>
        <input type="name" id="username" name="UserName" value={UserName}>

        <label for="password">Password:</label>
        <input type="password" id="password" name="UserPw" value="********">

        <label for="email">Email:</label>
        <input type="email" id="email" name="UserEmail" value={UserEmail}>

        <label for="UserBirthDate">BirthDate:</label>
        <input type="text" id="UserBirthDate" name="UserBirthDate" value={UserBirthDate}>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // 이벤트 리스너 추가
    document.getElementById("accountForm").addEventListener("submit", function(event) {{
      event.preventDefault(); // 기본 제출 동작 방지

      // JSON 데이터 생성
      var formData = new FormData(this);
      var jsonObject = {{Form: "Account"}};
      for (const [key, value] of formData.entries()) {{
        jsonObject[key] = value;
      }}
      var jsonData = JSON.stringify(jsonObject);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/Account_Info", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {{
        if (xhr.readyState === 4 && xhr.status === 200 || xhr.status === 422 || xhr.status === 403 || xhr.status === 400) {{
          var responseHTML = xhr.responseText;
          var newPage = document.open("text/html", "replace");
          newPage.write(responseHTML);
          newPage.close();
        }}
      }};
      xhr.send(jsonData);
    }});
  </script>
</body>
</html>
