<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/icon/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 목록</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/Feed_Page.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/Account_Info">계정 정보</a></li>
        </ul>
        <ul>
            <li><a href="/Login_form">로그인</a></li>
            <li><a href="/SignUp_form">회원가입</a></li>
        </ul>
    </nav>
    <h1>Feed_Page</h1>
    <a class="logout-button" href="/Logout_form">로그아웃</a>
    <button id="openModal" class="center-button">게시물 작성</button>
    <div id="modal" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
            <span class="modal-close" style="float: right;">&times;</span>
          <h1>게시물 작성</h1>
        </div>
        <div class="modal-body">
          <form id="postForm">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
            <label for="image">이미지:</label>
            <input type="file" id="image" name="image">
            <button type="submit">게시물 등록</button>
          </form>
        </div>
        <div class="modal-footer">
          <button id="closeModal" class="modal-close">닫기</button>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="post-wrapper">
      <ul class="post-list">
        <a href="PostFileUpload/post1.html">
        <li>
          <div class="user-profile">
            <img src="/img/user1-profile.png" alt="User 1 Profile">
          </div>
          <div class="post-content">
              <h2>게시물 1 제목</h2>
              <p>게시물 1 설명</p>
          </div>
        </li>
        </a>
        <a href="PostFileUpload/post2.html">
        <li>
          <div class="user-profile">
            <img src="/img/user2-profile.png" alt="User 2 Profile">
          </div>
          <div class="post-content">
              <h2>게시물 2 제목</h2>
              <p>게시물 2 설명</p>
          </div>
        </li>
        </a>
        <a href="PostFileUpload/post3.html">
        <li>
          <div class="user-profile">
            <img src="/img/user3-profile.png" alt="User 3 Profile">
          </div>
          <div class="post-content">
              <h2>게시물 3 제목</h2>
              <p>게시물 3 설명</p>
          </div>
        </li>
        </a>
        {FeedPost}
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="/js/Feed_Page.js"></script>
</body>
</html>
