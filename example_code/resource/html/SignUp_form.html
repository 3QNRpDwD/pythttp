<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/icon/favicon.ico">
  <title>SignUp</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/SignUp_form.css">
</head>
<body>
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center">
        </div>
        <div class="flex items-center">
          <div class="flex items-center">
        </div>
      </div>
    </div>
  </nav>
  <h2> </h2>
  <form id="SignUpForm" action="/SignUp_form.html" method="POST">
    <label for="UserID">UserID:</label>
    <input type="text" id="UserID" name="UserID" required><br><br>
    <label for="UserEmail">Email:</label>
    <input type="text" id="UserEmail" name="UserEmail" required><br><br>
    <label for="UserName">UserName:</label>
    <input type="text" id="UserName" name="UserName" required><br><br>
    <label for="UserPw">Password:</label>
    <input type="password" id="UserPw" name="UserPw" required><br><br>
    <input type="submit" value="SignUp">
  </form>
  <script type="text/javascript" src="/js/SignUp_form.js"></script>
</body>
</html>
